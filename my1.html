<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Image Based on Time</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('love1.jpeg'); /* Specify the path to your background image */
        background-size: cover; /* Cover the entire background */
        background-position: center; /* Center the background image */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
        border-radius: 20px; /* Increased border radius */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px; /* Increased padding */
        text-align: center;
        max-width: 400px; /* Increased maximum width */
    }

    label {
        font-weight: bold;
        margin-right: 5px;
    }

    input[type="number"] {
        width: 50px;
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .error-message {
        display: none;
        color: #dc3545;
        font-size: 14px;
        margin-top: 10px;
    }

    .error-message span {
        display: inline-block;
        vertical-align: middle;
        margin-right: 5px;
    }

    .error-message .emoji {
        font-size: 18px;
    }

    /* Styling for the image container */
    .image-container {
        margin-top: 20px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-container img {
        width: 100%;
        display: block;
    }

</style>
</head>
<body>

<div class="container">
    <!-- Input fields for hour, minute, and second -->
    <label for="hour">Hour:</label>
    <input type="number" id="hour" min="0" max="23">
    <label for="minute">Minute:</label>
    <input type="number" id="minute" min="0" max="59">
    <label for="second">Second:</label>
    <input type="number" id="second" min="0" max="59">
    <br>
    <button onclick="showImage()">GO</button>
    <div id="errorMessage" class="error-message" style="text-align: center;">Wrong time <span class="emoji">ðŸ˜£</span></div>

    <!-- Container for the image -->
    <div class="image-container" id="imageContainer" style="display: none;">
        <img id="image" src="" alt="Love Image">
    </div>
</div>

<script>
function showImage() {
    var hour = parseInt(document.getElementById("hour").value);
    var minute = parseInt(document.getElementById("minute").value);
    var second = parseInt(document.getElementById("second").value);

    // Check if the entered time matches 12:12:53
    if (hour === 12 && minute === 12 && second === 53) {
        // Show the image container
        document.getElementById("imageContainer").style.display = "block";
        // Set the image source
        document.getElementById("image").src = "love.jpg";
        // Hide error message if shown
        document.getElementById("errorMessage").style.display = "none";
    } else {
        // Show error message
        document.getElementById("errorMessage").style.display = "block";
        // Hide the image container
        document.getElementById("imageContainer").style.display = "none";
    }
}
</script>

</body>
</html>
